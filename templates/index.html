            <input style="background: #02499b;" type="button"  value="Stop" onclick="red()" id = "stop" class="start"/> 


            <script>

                    let arrstart = ['Saab'];
                    let arrstop = ['Saab'];


                    function test(){
                        let elemstart = document.getElementById('start');
                        let elemstop = document.getElementById('stop');

                        let elemcolorstop = document.getElementById('stop').style.backgroundColor;
                        let elemcolorstart = document.getElementById('start').style.backgroundColor;
                        console.log(elemcolorstart);
                        console.log(elemcolorstop);


                        if (arrstop[arrstop.length-1] == "rgb(238, 4, 11)" && elemcolorstart == "rgb(2, 73, 155)") {    //red
                            console.log("5555");
                            elemstop.style.background = 'rgb(2, 73, 155)'; //blue
                            elemstart.style.background = 'rgb(68, 227, 2)'; //green

                        }
                        if (elemcolorstart === "rgb(2, 73, 155)") { //blue
                            console.log("1111");
                            elemstart.style.background = 'rgb(68, 227, 2)'; //green
                            arrstart.push("rgb(68, 227, 2)");
                        }
                        else if (elemcolorstart === "rgb(68, 227, 2)") {    //green
                            console.log("3333");
                            
                            elemstart.style.background = 'rgb(68, 227, 2)';     //green
                            arrstart.push("rgb(68, 227, 2)");

                        }
                       
                        
                    }

                    function red() {
                        let elemstop = document.getElementById('stop');
                        let elemstart = document.getElementById('start');

                        let elemcolorstop = document.getElementById('stop').style.backgroundColor;

                        if (arrstart[arrstart.length-1] == "rgb(68, 227, 2)" && elemcolorstop == "rgb(2, 73, 155)") {     //green
                            console.log("5555");
                            elemstop.style.background = 'rgb(238, 4, 11)'; //red
                            elemstart.style.background = 'rgb(2, 73, 155)'; //blue

                        }
                        if (elemcolorstop == "rgb(2, 73, 155)") {  //blue
                            console.log("2222");
                            elemstop.style.background = 'rgb(238, 4, 11)';  //red
                            arrstop.push("rgb(238, 4, 11)");

                        }   
                        else if (arrstop[arrstop.length-1] === "rgb(238, 4, 11)") {         //red
                            console.log("4444");
                            elemstop.style.background = 'rgb(238, 4, 11)';      //blue
                            arrstop.push("rgb(238, 4, 11)");

                        }
                       
                    }

                
                    
            </script>
