            <h1 style="margin-top: 220px; color: white; margin-left: 20px; font-size: 40px;">Upload</h1>

           


            <form style="margin-top: 50px;" action = "/upload" method = "post" enctype="multipart/form-data">  
                <input type="file" name="file"  onchange="loadFile(event)" class="foo"/>  
            </form>  



            <p><img id="output" width="700" style="margin-top: 0px; margin-left: 20px;"/></p>


            
            <script>
            var loadFile = function(event) {
                var image = document.getElementById('output');
                image.src = URL.createObjectURL(event.target.files[0]);
            };
            </script>
